<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bright English - Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
</head>
<body class="font-sans">
  <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto px-4 flex flex-col sm:flex-row justify-between items-center">
      <div class="flex items-center mb-4 sm:mb-0">
        <div class="bg-white rounded-full w-12 h-12 flex items-center justify-center mr-2">
          <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
        </div>
        <h1 class="text-2xl font-bold">Bright English</h1>
      </div>
      <nav>
        <ul class="flex flex-wrap justify-center sm:space-x-4">
          <li class="mx-2 my-1"><a href="index.html" class="hover:underline">Home</a></li>
          <li class="mx-2 my-1"><a href="about.html" class="hover:underline">About</a></li>
          <li class="mx-2 my-1"><a href="courses.html" class="hover:underline">Courses</a></li>
          <li class="mx-2 my-1"><a href="pricing.html" class="hover:underline">Pricing</a></li>
          <li class="mx-2 my-1"><a href="contact.html" class="hover:underline">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="py-12 bg-gray-100">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold mb-8 text-center">Contact Us</h2>
        <form
          action="https://formspree.io/f/mnnaeavy"
          method="POST"
          enctype="multipart/form-data"
          class="bg-white rounded-lg shadow-lg p-8 max-w-lg mx-auto"
        >
          <div class="mb-4">
            <label for="name" class="block font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:border-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block font-bold mb-2">Your email</label>
            <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:border-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="message" class="block font-bold mb-2">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:border-blue-500" required></textarea>
          </div>
          <div class="mb-4">
            <label for="upload" class="block font-bold mb-2">Your file</label>
            <input type="file" id="upload" name="upload" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:border-blue-500">
          </div>
          <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Send
          </button>
        </form>
      </div>
    </section>
  </main>

  <footer class="bg-blue-600 text-white py-6">
    <div class="container mx-auto text-center px-4">
      <p>&copy; 2023 Bright English. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
