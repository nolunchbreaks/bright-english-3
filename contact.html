<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bright English - Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
</head>
<body class="font-sans">
  <header class="bg-blue-600 text-white py-4">
    <!-- Header content remains the same -->
  </header>

  <main>
    <section class="py-12 bg-gray-100">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold mb-8 text-center">Contact Us</h2>
        <form class="bg-white rounded-lg shadow-lg p-8" id="contact-form">
            action="https://formspree.io/f/mnnaeavy"
            method="POST
          <div class="mb-4">
            <label for="name" class="block font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:border-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:border-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="message" class="block font-bold mb-2">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:border-blue-500" required></textarea>
          </div>
          <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Submit
          </button>
        </form>
      </div>
    </section>
  </main>

  <footer class="bg-blue-600 text-white py-6">
    <!-- Footer content remains the same -->
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);
      fetch('/api/contact', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert('Message sent successfully!');
          form.reset();
        } else {
          alert('There was an error sending your message. Please try again later.');
        }
      })
      .catch(error => {
        alert('There was an error sending your message. Please try again later.');
      });
    });
  </script>
</body>
</html>
